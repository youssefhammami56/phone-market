
{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>

</head>
<body>
  <section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__text">
                  <form action="{% url 'jumia_data' %}" method="get">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Prix max</label>
                        <input onchange="changeCat()" name="max" value="{{max_price}}" type="number" class="form-control" id="formGroupExampleInput" placeholder="max">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">marque</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="category">
                            <option value="">toutes les marques</option>
                            {% for c in Categories %}
                            <option {% if category == c %} selected {% endif %} value="{{c}}">{{c}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" name="submit" class="btn btn-primary mb-2">filtrer</button>
                </form>
                
              </div>
              </div>
              </div>
              </div>
              </section>




<h1 class="m-4">Smartphones</h1>

    <div class="container">
        <div class="row">
            {% for data in smartphones %}
                <div class="col">
                    <div class="card">
                        <img src="{{ data.image }}">
                        <div class="card-body">
                         <a href="/jumia/detailsPhone{{data.link}}">  <h5 class="card-title">{{ data.name }}    </a></h5>
                               
                        
                            <p class="card-text">{{ data.price }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
</div>

</body>
</html>
